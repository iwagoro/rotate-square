<html>
    <head>
        <meta charset="utf-8" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/",
                    "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";
            import * as BufferGeometryUtils from "three/addons/utils/BufferGeometryUtils.js";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";

            const width = 1920;
            const height = 1080;
            const canvasElement = document.querySelector("#myCanvas");
            const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(0, 0, 10);

            const CELL_NUM = 20;
            const boxes = [];

            for (let i = 0; i < CELL_NUM; i++) {
                for (let j = 0; j < CELL_NUM; j++) {
                    for (let k = 0; k < CELL_NUM; k++) {
                        const geometryBox = new THREE.BoxGeometry(1, 1, 1);
                        const x = 3 * (i - CELL_NUM / 2);
                        const y = 3 * (j - CELL_NUM / 2);
                        const z = 3 * (k - CELL_NUM / 2);

                        const geometryTranslated = geometryBox.translate(x, y, z);

                        boxes.push(geometryTranslated);
                    }
                }
            }

            const geometry = BufferGeometryUtils.mergeBufferGeometries(boxes);
            const material = new THREE.MeshNormalMaterial({ wireframe: true });
            const mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);

            const controls = new OrbitControls(camera, canvasElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const tick = () => {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            };

            tick();
        </script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
