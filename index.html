<html>
    <head>
        <meta charset="utf-8" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";

            const canvas = document.querySelector("#myCanvas");
            const width = 1920;
            const height = 1080;
            const renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
            });

            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(200, 300, 0);

            const controls = new OrbitControls(camera, canvas);
            controls.enableDamping = true;
            controls.dampingFactor = 0.01;

            const geometry = new THREE.PlaneGeometry(400, 400, 150, 150);
            const material = new THREE.MeshBasicMaterial({ wireframe: true });
            const mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);

            scene.add(new THREE.DirectionalLight(0xff00ff, 0.5)); // 平行光源

            const tick = () => {
                const position = mesh.geometry.attributes.position;
                for (let i = 0; i < position.count; i++) {
                    const x = position.getX(i);
                    const y = position.getY(i);
                    const z = position.getZ(i);
                    const nextZ = (Math.sin(x * 0.03 + Date.now() * 0.002) * 5) ** 2 + (Math.cos(y * 0.03 + Date.now() * 0.002) * 5) ** 2;
                    position.setX(i, x); // xとyは変更していないので省略しても大丈夫
                    position.setY(i, y);
                    position.setZ(i, nextZ);
                }

                position.needsUpdate = true;

                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            };

            tick();
        </script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
