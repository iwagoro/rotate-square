<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";

            const width = 1920;
            const height = 1080;
            const length = 50;
            const canvasElement = document.querySelector("#myCanvas");
            const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(length / 2, length / 2, length / 2);

            const lines = new THREE.Group();

            const line_material = new THREE.LineBasicMaterial({ color: 0xffffff });

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [i + 1, 0, 0, 0, length - i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [-i - 1, 0, 0, 0, length - i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [i + 1, 0, 0, 0, -length + i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [-i - 1, 0, 0, 0, -length + i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }
            //////////////////////////////////////////

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [0, 0, i + 1, 0, length - i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [0, 0, -i - 1, 0, length - i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [0, 0, i + 1, 0, -length + i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [0, 0, -i - 1, 0, -length + i, 0];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }
            ///////////////////////////////////

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [i + 1, 0, 0, 0, 0, length - i];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [-i - 1, 0, 0, 0, 0, length - i];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [i + 1, 0, 0, 0, 0, -length + i];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            for (let i = 0; i < length; i++) {
                const line_geometry = new THREE.BufferGeometry();
                const vertices = [-i - 1, 0, 0, 0, 0, -length + i];
                line_geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
                const newline = new THREE.Line(line_geometry, line_material);

                lines.add(newline);
            }

            //////////////////////////

            scene.add(lines);

            const controls = new OrbitControls(camera, canvasElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            const count = 1;
            const tick = () => {
                controls.update();
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            };

            tick();
        </script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
