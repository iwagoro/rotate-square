<html>
    <head>
        <meta charset="utf-8" />
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
                }
            }
        </script>
        <script type="module">
            import * as THREE from "three";

            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("#myCanvas"),
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(0, 0, +1000);

            // 箱を作成
            const geometry = new THREE.SphereGeometry(300, 32, 16);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true });
            const box = new THREE.Mesh(geometry, material);

            const geometry2 = new THREE.TorusGeometry(300, 32, 16);
            const material2 = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true });
            const box2 = new THREE.Mesh(geometry2, material2);

            const geometry3 = new THREE.CylinderGeometry(300, 300, 600, 16);
            const material3 = new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true });
            const box3 = new THREE.Mesh(geometry3, material3);

            const group = new THREE.Group();
            //group.add(box);
            group.add(box);
            group.add(box2);
            group.add(box3);

            scene.add(group);

            tick();

            // 毎フレーム時に実行されるループイベントです
            function tick() {
                group.rotation.y += 0.01;
                renderer.render(scene, camera); // レンダリング

                requestAnimationFrame(tick);
            }
        </script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>
